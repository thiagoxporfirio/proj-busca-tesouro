<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" type="text/css">
    <link rel="icon" href="../assets/onlylogosite.png">
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="../assets/login.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <div class="errorvalidate">
                    <span>Consulte sua caixa de email, e valide o Email.</span>
                </div>
                
                <form>
                    <div class="input-box">
                        <span>Email</span>
                        <input id="email" type="email" placeholder="Apelido">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input id="password" type="password" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <button class="submitButton">Login</button>
                    </div>

                    <div class="input-box">
                       <p>NÃ£o tem uma conta? <a href="../cadastroUser/register.html">Cadastre-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="../assets/facebook.png"></li>
                    <li><img src="../assets/google.png"></li>
                    <li><img src="../assets/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
