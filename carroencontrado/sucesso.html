<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="../assets/onlylogosite.png">
    <title>Game over, voce achou</title>
</head>
<body>
    <div id="successhandle" class="content-box">
        <div class="container-box">
            <div class="card-group">
                <img src="../assets/sucesso.png" alt="sucessoimg">
                <h2 class="h2-group">Email enviado!</h2>
            </div>
            <span class="span-group">Aguarde entraremos em contato.</span>
            <button class="btn-group">Voltar ao iniciar</button>
        </div>
    </div>
    <div class="box">
        
        <div class="form-box">
            <div class="position-img">
                <img class="img-box" src="../assets/logoazul.png" alt="logo">
            </div>
            <h2><span id="namelocalstorage"> </span>voce achou um veiculo procurado, parabéns.</h2>
            <div class="datacar-container">
                <div class="datacar">
                    <p>Dados do carro encontrado:</p>
                    <span class="spandatacar" id="marcaemodelo"> </span>
                    <span class="spandatacar" id="placa"> </span>
                    <span class="spandatacar" id="ano"> </span>
                    <span class="spandatacar" id="cor"> </span>
                </div>
            </div> 

                <div id="msgError" style="display: none;">Preencha todos os campos corretamente antes de cadastrar!!</div>
                <div class="boxborder">
                    <form>

                        <div class="input-group">
                            <label id="LabelEmail" for="Placa">Confirme seu Email</label>
                            <div class="checkbox-group">
                                <span id="emaillocalstorage" class="email-show"> </span>
                                <input type="checkbox" id="email" placeholder="" required>
                            </div>
                        </div>


                        <div class="input-group">
                            <label for="fotos">Minimo 4 fotos do carro (Frente e Trás)</label>
                            <input type="file" id="filename" name="arquivos" class="putImg" accept="image/png, image/jpeg" multiple />
                        </div>

                        <div class="input-group">
                            <label for="fotos" id="LabelFotos">Fotos:</label>
                            <div class="imgphoto"></div>
                        </div>
                        
                        <div class="input-group">
                            <div id="cardinfos-container">
                                <div class="cardinfos">
                                    <span>Neste campo você deve descrever o estado de conservação do veiculo, e a localização completa onde o mesmo se encontra.</span>
                                </div>
                            </div>
                            <label for="Descricao" id="LabelDescricao">Descricao</label><label for="informacao" id="infos">  ?</label>
                            <textarea id="TextDescricao" name="story" rows="5" cols="33"></textarea>
                        </div>

                        <div class="input-group">
                            <button class="submitButton" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>















    <script src="./app.js"></script>
    <script src="./infos.js"></script>
</body>
</html>
