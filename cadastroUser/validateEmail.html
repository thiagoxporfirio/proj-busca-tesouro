<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./validateEmail.css" type="text/css">
    <title>Validate Email</title>
</head>
<body>
    <div class="content-box">
        <div>
            <img class="img-box" src="../assets/logoazul.png" alt="logo">
        </div>
        <div>
            <h1>Ola seja bem vindo, vamos validar seu Email.</h1>
        </div>
        <form class="form-box" name="formCodigo">
            <span class="errorvalidate">Valide seu email para retornar ao site e fazer o login</span>
            <div class="input-group">
                <label for="nome" id="LabelCodigo"> Insira o Codigo</label>
                <input type="text" id="codigo" placeholder="Codigo Email" required maxlength="4">
            </div>
            <div class="input-group">
                <button class="submitButton">Enviar</button>
            </div>
        </form>   
    </div>     


    
    <script src="./validateEmail.js"></script>
</body>
</html>
